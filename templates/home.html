<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #6C63FF;
            --primary-dark: #554EE0;
            --form-bg: #ffffff;
            --input-border: #d2d6f3;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d0d6f3, #f0e6fa);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form.main-container {
            background: var(--form-bg);
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            gap: 24px;
            padding: 24px;
            max-width: 720px;
            width: 100%;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .left, .right {
            flex: 1;
        }

        h1 {
            text-align: center;
            font-size: 20px;
            color: var(--primary-dark);
            margin-bottom: 12px;
        }

        input {
            padding: 10px 12px;
            margin: 6px 0;
            font-size: 13px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            transition: 0.3s;
            width: 100%;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.2);
        }

        button {
            margin-top: 10px;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            font-size: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        button:active {
            transform: scale(0.98);
        }

        .right {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 20px;
        }

        /* ðŸ”¥ FWI Result Box */
        .fwi-result {
            margin-top: 24px;
            padding: 16px 24px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(145deg, #f0eaff, #dcd6ff);
            color: #4b3cc4;
            border-radius: 14px;
            box-shadow: 0 0 20px rgba(108, 99, 255, 0.4);
            animation: popIn 0.8s ease, pulseGlow 2s infinite;
            text-align: center;
            max-width: 220px;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 10px rgba(108, 99, 255, 0.3); }
            50% { box-shadow: 0 0 20px rgba(108, 99, 255, 0.7); }
            100% { box-shadow: 0 0 10px rgba(108, 99, 255, 0.3); }
        }

        @media (max-width: 768px) {
            form.main-container {
                flex-direction: column;
                align-items: stretch;
                padding: 20px;
                margin: 10px;
            }

            .right {
                padding-top: 0;
            }

            h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <form action="{{ url_for('predict_datapoint') }}" method="post" class="main-container">
        <div class="left">
            <h1>ðŸ”¥ FWI Inputs</h1>
            <input type="text" name="Temperature" placeholder="Temperature (Â°C)" required />
            <input type="text" name="RH" placeholder="Relative Humidity (%)" required />
            <input type="text" name="Ws" placeholder="Wind Speed (km/h)" required />
            <input type="text" name="Rain" placeholder="Rain (mm)" required />
            <input type="text" name="FFMC" placeholder="FFMC Index" required />
            <input type="text" name="DMC" placeholder="DMC Index" required />
            <input type="text" name="ISI" placeholder="ISI Value" required />
            <input type="text" name="Classes" placeholder="Classes (0 = Not Fire, 1 = Fire)" required />
            <input type="text" name="Region" placeholder="Region (1 or 2)" required />
        </div>

        <div class="right">
            <button type="submit">ðŸš€ Predict</button>

            {% if results %}
            <div class="fwi-result">
                ðŸ”¥ FWI: <span>{{ results }}</span>
            </div>
            {% endif %}
        </div>
    </form>
</body>
</html>
